{% extends 'teacher_base.html' %}
{% block content %}
<div class="bg-white text-dark w-75">
	<div class='d-flex justify-content-center'>
		<div class="w-75 mb-2 mt-2 text-dark ">
			<div class='container'>
					<nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
					<ol class="breadcrumb">
						<li class="breadcrumb-item"><a href="/teacher">Home</a></li>
			    		<li class="breadcrumb-item active" aria-current="page">Badge</li>
					</ol>
				</nav>
			</div>
		</div>
	</div>
	<div class='d-flex justify-content-center'>
		<div class="p-1 mt-2 w-75 text-dark">
			<div class='container'>
				<h3>Badge List</h3>
			</div>
		</div>
	</div>
	<div class='d-flex justify-content-center'>
		<div class="p-3 mb-3 w-75 card bg-light text-dark ">
			<div class='container'>
				<div class="d-flex justify-content-center">
					<div class="table-responsive">
						<table>
							{% for badge in badge_list %}
								{% if forloop.counter0|divisibleby:3 %}<tr>{% endif %}
								<td>
									<img src="{{ badge.badge_allocated_image.url }}">
									<h5>{{ badge.badge_title }}</h5>
									<form action="/teacher/badge/{{ badge.badge_id }}/">
										<button type="submit" class="btn btn-primary btn-sm">View</button>
									</form>
								</td>
								{% if forloop.counter|divisibleby:3 %}</tr>{% endif %}
							{% endfor %}
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
