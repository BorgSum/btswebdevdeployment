{% extends 'student_base.html' %}
{% block content %}
<div class="bg-white text-dark">
	<div class='d-flex justify-content-center'>
		<div class="w-75 mb-2 mt-2 text-dark ">
			<div class='container'>
					<nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
					<ol class="breadcrumb">
						<li class="breadcrumb-item"><a href="/student">Home</a></li>
			    		<li class="breadcrumb-item active" aria-current="page">Create</li>
					</ol>
				</nav>
			</div>
			<div class='d-flex justify-content-center'>
				<div class="p-1 mt-2 w-75 text-dark">
					<div class='container'>
<h3>Create New Entry</h3>
					</div>
				</div>
			</div>
			<div class='d-flex justify-content-center'>
				<div class="p-3 mb-3 w-75 card bg-light text-dark">
					<div class='container'>
						<div class="pt-2 row justify-content-md-center">
							<div class="table-responsive">
								<table class="table table-hover bg-white">
									<thead class="table-dark">
<form class="EntryForm" method="POST" action="/student/entry/create" enctype="multipart/form-data">
 
    {% csrf_token %}
    {{ entry_form.as_p}}
 	<input class="EntryFormFile" type="file" multiple name="images">
	 <div class='pt-2 d-flex justify-content-end'>
    <input class="EntryFormFile" type="submit" value="save" />
	</div>	
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
</form>
</div>
</div>
</div>
</div>
{% endblock %}
