{% extends 'student_base.html' %}
{% block content %}
<div class="bg-white text-dark">
	<div class='d-flex justify-content-center'>
		<div class="w-75 mb-2 mt-2 text-dark ">
			<div class='container'>
					<nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
					<ol class="breadcrumb">
						<li class="breadcrumb-item"><a href="/student">Home</a></li>
			    		<li class="breadcrumb-item"><a href="/student/entry/">Student Entries</a></li>
			    		<li class="breadcrumb-item active" aria-current="page">Edit Entry</li>
					</ol>
				</nav>
			</div>
			<div class='d-flex justify-content-center'>
				<div class="p-1 mt-2 w-75 text-dark">
					<div class='container'>
<h3>Edit Entry</h3>
			</div>
		</div>
	</div>
	<div class='d-flex justify-content-center'>
		<div class="p-3 mb-3 w-75 card bg-light text-dark">
			<div class='container'>
				<div class="pt-2 row justify-content-md-center">
					<div class="table-responsive">
						<table class="table table-hover bg-white">
							<thead class="table-dark">
<form class="EditEntry" action='/student/{{ query_set.get_absolute_url }}/edit' method='POST' enctype="multipart/form-data">{% csrf_token %}
	{{ entry_form.as_p}}
	<input class="EntryFormFile" type="file" multiple name="images">
	<div class='pt-2 d-flex justify-content-end'>
	<input class="EntryFormFile" type='submit' value='Save' />
</div>
</form>
{% for image in image_list %}
<form action='/student/{{ query_set.get_absolute_url }}/edit/{{ image.get_absolute_url}}/delete' method="POST">{% csrf_token %}
	<img src="{{ image.entry_image_file.url}}" alt="" width="300"></br>
	<input type="submit" value="Delete" />
</form>
{% endfor %}
						</table>
					<div class='pt-2 d-flex justify-content-end'>
						<form action='/student/{{ query_set.get_absolute_url }}/edit/delete' method='POST' enctype="multipart/form-data">{% csrf_token %}
							<input type='submit' value='Delete Entry' />
						</form>
					</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</div>
</div>
</div>
{% endblock %}
