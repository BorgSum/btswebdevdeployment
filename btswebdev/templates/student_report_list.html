{% extends 'student_base.html'%}

{% block content %}

<div class="bg-white text-dark w-75">
	<div class='d-flex justify-content-center'>
		<div class="w-75 mb-2 mt-2 text-dark ">
			<div class='container'>
					<nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
					<ol class="breadcrumb">
						<li class="breadcrumb-item"><a href="/student">Home</a></li>
			    		<li class="breadcrumb-item active" aria-current="page">Reports</li>
					</ol>
				</nav>
			</div>
			<div class='mt-4'>
				<div class='container'>
					<div class='bts_background'>
<h3>Current Reports</h3>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class='d-flex justify-content-center'>
		<div class="p-3 mb-3 w-75 card bg-light text-dark ">
			<div class='container'>
				<div class="pt-2 row justify-content-md-center">
					<div class="table-responsive">
						<div class='pt-2 d-flex justify-content-end'></div>
<table id="entry_table">
		<table class="table table-hover bg-white">
		<thead class="table-dark">
{% for report in report_list %}
	{% if report.gen_report_start_date <= current_date and report.gen_report_end_date >= current_date %}
	<h3></h3>
		<a href="/student/reports/{{ report.gen_report_file}}">{{ report.gen_report_file }}</a>
		<h3></h3>
	{% endif %}
{% endfor %}
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
