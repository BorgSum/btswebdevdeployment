{% extends 'teacher_base.html' %}
{% block content %}
<div class="bg-white text-dark w-75">
	<div class='d-flex justify-content-center'>
		<div class="w-75 mb-2 mt-2 text-dark ">
			<div class='container'>
					<nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
					<ol class="breadcrumb">
						<li class="breadcrumb-item"><a href="/teacher">Home</a></li>
			    		<li class="breadcrumb-item"><a href="/teacher/student/">Students</a></li>
			    		<li class="breadcrumb-item"><a href="/teacher/student/{{ student.id }}/">Details</a></li>
			    		<li class="breadcrumb-item active" aria-current="page">Report</li>
					</ol>
				</nav>
			</div>
		</div>
	</div>
	<div class='d-flex justify-content-center'>
		<div class="p-3 mb-3 w-75 text-dark ">
			<div class='container'>
				<h2>{{ student.first_name }} {{ student.last_name }} Report</h2>
				<h3>{{ report.report_title }}</h3>
			</div>
		</div>
	</div>
	<div class='d-flex justify-content-center'>
		<div class="p-3 mb-3 w-75 card bg-light text-dark ">
			<div class='container'>
				<div class="pt-2 row justify-content-md-center">
					<p>Additional Comments:</p>
					<form action="view" method="POST">{% csrf_token %}
						<textarea class="form-control" rows="5" cols="80" name='addComment'style="resize: none;" >{{ report.report_additional_comment }}</textarea>
						<div class='pt-2 d-flex justify-content-end'>
							<button type="submit" class="btn btn-outline-success">Create</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
