{% extends 'student_base.html' %}

{% block content %}
<div class="bg-white text-dark">
	<div class='d-flex justify-content-center'>
		<div class="w-75 mb-2 mt-2 text-dark ">
			<div class='container'>
					<nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
					<ol class="breadcrumb">
						<li class="breadcrumb-item"><a href="/student">Home</a></li>
			    		<li class="breadcrumb-item active" aria-current="page">Profile</li>
					</ol>
				</nav>
			</div>
			<div class='d-flex justify-content-center'>
				<div class="p-1 mt-2 w-75 text-dark">
					<div class='container'>
						<h3>Profile Details</h3>
					</div>
				</div>
			</div>
			<div class='d-flex justify-content-center'>
				<div class="p-3 mb-3 w-75 card bg-light text-dark">
					<div class='container'>
						<div class="pt-2 row justify-content-md-center">
							<div class="table-responsive">
								<table class="table table-hover bg-white">
									<thead class="table-dark">
									<dev class="content-section">
									    <dev class="media">
									        <img class="img-fluid rounded-circle account-img" src="{{ student_profile.image.url }}" height="300">
									        <div class="media-body">&emsp;
									            <p class="account-heading">Name: {{ student_profile.user.first_name }} {{ student_profile.user.last_name }}</p>
									            <p class="account-heading">ID Number: {{ student_profile.user.id }}</p>
									            <p class="text-secondary">Email: {{ student_profile.user.email }}</p>
									        </div>
									        <form method="POST" action="." enctype="multipart/form-data">
											    {% csrf_token %}
											 	<input class="EntryFormFile" type="file" name="images">
												 <div class='pt-2 d-flex justify-content-end'>
											    <input class="EntryFormFile" type="submit" value="save" />
											</form>
									    </dev>
									</dev>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		</div>
</div>
{% endblock %}
